# Service and Deployment configuration for Customer service deployment.

##################################################################################################
# Customer service
##################################################################################################
apiVersion: v1
kind: ConfigMap
metadata:
  name: customer-api
data:
  #spring.profiles.active: local
  spring.data.mongodb.uri: mongodb+srv://training_rw_user:training_rw_password@training-cluster-dev.z7ar8.mongodb.net/customer-db
  #datastore.mongodb.collection.name: customer-coll-local
---
apiVersion: v1
kind: Service
metadata:
  name: customer-api
  labels:
    app: customer-api
    service: customer-api
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: customer-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-api
  labels:
    app: customer-api
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-api
      version: v1
  template:
    metadata:
      labels:
        app: customer-api
        version: v1
    spec:
      containers:
      - name: customer-api
        image: quay.io/necloudnativetraining/customer-api:customer-api-vikas
        imagePullPolicy: IfNotPresent
        envFrom:
          - configMapRef:
              name: customer-api
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Route
metadata:
  name: customer-api
  labels:
    app: customer-api
spec:
  to:
    kind: Service
    name: customer-api