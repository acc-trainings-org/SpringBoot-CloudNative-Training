apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: policy-service-virtual-service
spec:
  hosts:
  - "*"
  gateways:
  - acctrainings-vikas-gateway
  http:
  - match:
    - uri:
        prefix: /policy
    route:
    - destination:
        host: policy-service
        port:
          number: 8080
    timeout: 5s
